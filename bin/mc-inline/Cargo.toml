[package]
name = "mc-inline"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
clap = "2.33"
futures = "0.3"
globwalk = "0.8"
ignore = "0.4"
notify = "4.0"
once_cell = "1.8"
rusty_v8 = "0.27"
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0"
tokio = { version="1.11.0", features = [ "full" ] }
